<template>
    <div class="slds-box" style="width:100%;background-color:#FFFFFF">
        <lightning-layout multiple-rows=false horizontal-align="space" class="slds-grid_vertical-stretch">
            <template if:true={orgs}>
                <template for:each={orgs} for:item="org">
                    <lightning-layout-item key={org.Name} flexibility="grow" padding="around-medium">
                       <c-environment-card org={org} onrefreshenvironment={refreshOrg}></c-environment-card>
                    </lightning-layout-item>

                </template>
            </template>
        </lightning-layout>
    </div>
</template>
