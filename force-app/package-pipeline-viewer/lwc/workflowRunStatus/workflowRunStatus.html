<template>
    <article class="slds-tile slds-media">
        <div class="slds-media__figure">
            <div>
                <lightning-progress-ring value={ringValue} variant={ringVariant}
                                         size="large"></lightning-progress-ring>
            </div>
        </div>
        <div class="slds-media__body">
            <h3 class="slds-tile__title slds-truncate" title="Salesforce UX">
                <a href={workflowRun.html_url}>Workflow Run {workflowRun.id} UX</a>
            </h3>
            <div class="slds-tile__detail">
                <b>Status:</b> {workflowRun.status} · <b>Conclusion:</b> {conclusion} · <b>Started at: </b>
                <lightning-formatted-date-time value={workflowRun.created_at} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                               minute="2-digit"></lightning-formatted-date-time>
            </div>
        </div>
    </article>
</template>
