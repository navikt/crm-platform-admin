<template>

    <lightning-card>

        <!-- TITLE -->
        <div slot="title">
            <div class="slds-media">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:portal" size="large"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h3>Søk om tilgang</h3>
                    <p class="slds-page-header__name-meta">
                        Her ser du tilgjengelige tilganger du kan søke for å få. Finner du ikke en tilgang, har du
                        kanskje allerede fått den, eller så er søknaden fortsatt under vurdering.
                    </p>
                </div>
            </div>
        </div>

        <lightning-button-group slot="actions">

            <!-- CHANGE USER -->
            <lightning-button if:true={canChangeUser} label="Change User" title="Change User" onclick={handleClick}
                variant="neutral">
            </lightning-button>

            <!-- CANCEL -->
            <lightning-button label="Cancel" title="Cancel" onclick={handleClick} variant="neutral">
            </lightning-button>

            <!-- APPLY -->
            <lightning-button label="Apply" title="Apply" onclick={handleClick} variant="brand">
            </lightning-button>
        </lightning-button-group>


        <div style="min-height: 100px" class="slds-is-relative">

            <!-- LOADING SPINNER -->
            <template if:true={loading} class="slds-scrollable">
                <lightning-spinner variant="brand" alternative-text="Loading" size="large"></lightning-spinner>
            </template>

            <!-- DATA -->
            <lightning-tree-grid columns={columns} data={data} key-field="name" onrowaction={handleRowAction}>
            </lightning-tree-grid>

            <!-- ERROR MESSAGE -->
            <div if:true={error} class="slds-var-m-top_large">
                <div class="slds-text-heading_large slds-align_absolute-center">Feil
                </div>
                <div class="slds-text-color_destructive slds-align_absolute-center slds-var-m-around_x-large">{errorMsg}
                </div>
            </div>
        </div>


    </lightning-card>



</template>
